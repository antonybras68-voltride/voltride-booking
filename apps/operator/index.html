<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>VOLTRIDE OPP</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="VOLTRIDE OPP" />
  <meta name="description" content="Application opérateur pour la gestion des locations de véhicules" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="https://res.cloudinary.com/dis5pcnfr/image/upload/v1766883144/IMG-20251228-WA0000-removebg-preview_tcexxs.png" />
  <link rel="apple-touch-icon" href="https://res.cloudinary.com/dis5pcnfr/image/upload/v1766883144/IMG-20251228-WA0000-removebg-preview_tcexxs.png" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#abdee6',
            secondary: '#ffaf10'
          }
        }
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
  
  <!-- Enregistrement du Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('✅ Service Worker enregistré:', registration.scope);
          })
          .catch((err) => {
            console.log('❌ Échec enregistrement SW:', err);
          });
      });
    }
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
