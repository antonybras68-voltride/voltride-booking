<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voltride Booking</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #10b981 0%, #14b8a6 50%, #06b6d4 100%);
      }

      #root {
        min-height: 100vh;
        padding: 2rem;
      }

      .wrapper {
        max-width: 900px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .title {
        font-size: 3rem;
        font-weight: 800;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }

      .subtitle {
        color: rgba(255,255,255,0.8);
        font-size: 1.1rem;
        margin-top: 0.5rem;
      }

      .card {
        background: rgba(255,255,255,0.95);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
      }

      .card-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .step-number {
        background: #d1fae5;
        color: #059669;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
      }

      .select, .input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 1rem;
        color: #374151;
        background: white;
        outline: none;
        transition: border-color 0.2s;
      }

      .select:focus, .input:focus {
        border-color: #10b981;
      }

      .date-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      @media (max-width: 640px) {
        .date-grid {
          grid-template-columns: 1fr;
        }
        .title {
          font-size: 2rem;
        }
      }

      .date-box {
        background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
        padding: 1.25rem;
        border-radius: 16px;
        border: 1px solid #a7f3d0;
      }

      .date-box-blue {
        background: linear-gradient(135deg, #ecfeff 0%, #cffafe 100%);
        padding: 1.25rem;
        border-radius: 16px;
        border: 1px solid #a5f3fc;
      }

      .date-label {
        font-size: 0.875rem;
        font-weight: 600;
        color: #059669;
        margin-bottom: 0.75rem;
        display: block;
      }

      .date-label-blue {
        font-size: 0.875rem;
        font-weight: 600;
        color: #0891b2;
        margin-bottom: 0.75rem;
        display: block;
      }

      .date-input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #a7f3d0;
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 0.75rem;
        background: white;
      }

      .date-input-blue {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #a5f3fc;
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 0.75rem;
        background: white;
      }

      .time-row {
        display: flex;
        gap: 0.5rem;
      }

      .time-select {
        flex: 1;
        padding: 0.75rem;
        border: 2px solid #a7f3d0;
        border-radius: 8px;
        font-size: 1rem;
        background: white;
      }

      .time-select-blue {
        flex: 1;
        padding: 0.75rem;
        border: 2px solid #a5f3fc;
        border-radius: 8px;
        font-size: 1rem;
        background: white;
      }

      .info-box {
        background: #f9fafb;
        padding: 0.75rem;
        border-radius: 8px;
        text-align: center;
        color: #6b7280;
        font-size: 0.875rem;
        margin: 1.5rem 0;
      }

      .button {
        width: 100%;
        background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        font-size: 1.125rem;
        font-weight: 700;
        border: none;
        cursor: pointer;
        box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 20px -3px rgba(16, 185, 129, 0.4);
      }

      .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .back-button {
        background: transparent;
        border: none;
        color: rgba(255,255,255,0.9);
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        padding: 0.5rem 0;
      }

      .back-button:hover {
        color: white;
      }

      .summary-box {
        background: rgba(255,255,255,0.2);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 1.5rem;
        color: white;
        margin-bottom: 1.5rem;
        border: 1px solid rgba(255,255,255,0.3);
      }

      .summary-grid {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 1rem;
        text-align: center;
        align-items: center;
      }

      .summary-label {
        color: rgba(255,255,255,0.7);
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }

      .summary-value {
        font-weight: 700;
        font-size: 1.125rem;
      }

      .summary-time {
        color: #a7f3d0;
        font-size: 0.875rem;
      }

      .summary-time-blue {
        color: #a5f3fc;
        font-size: 0.875rem;
      }

      .duration-badge {
        background: rgba(255,255,255,0.2);
        padding: 0.5rem 1rem;
        border-radius: 999px;
        font-weight: 700;
      }

      .vehicle-card {
        background: white;
        border-radius: 20px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .vehicle-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(0,0,0,0.15);
      }

      .vehicle-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
      }

      .vehicle-info {
        display: flex;
        gap: 1rem;
        flex: 1;
      }

      .vehicle-icon {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        flex-shrink: 0;
      }

      .vehicle-badge {
        display: inline-block;
        background: #d1fae5;
        color: #059669;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .vehicle-name {
        font-size: 1.25rem;
        font-weight: 700;
        color: #1f2937;
        margin: 0 0 0.25rem 0;
      }

      .vehicle-desc {
        color: #6b7280;
        font-size: 0.875rem;
        margin: 0;
      }

      .vehicle-price {
        text-align: right;
        flex-shrink: 0;
      }

      .price-value {
        font-size: 2rem;
        font-weight: 800;
        color: #059669;
        margin: 0;
      }

      .price-label {
        color: #9ca3af;
        font-size: 0.75rem;
      }

      .vehicle-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #f3f4f6;
      }

      .deposit-info {
        color: #6b7280;
        font-size: 0.875rem;
      }

      .reserve-button {
        background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 700;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
        transition: transform 0.2s;
      }

      .reserve-button:hover {
        transform: translateY(-2px);
      }

      .footer {
        text-align: center;
        margin-top: 2rem;
        color: rgba(255,255,255,0.6);
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
